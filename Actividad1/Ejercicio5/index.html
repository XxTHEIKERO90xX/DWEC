<!DOCTYPE html>

<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Escriba tu edad:"));
        let añosRestante = 100 - edad;
        let diasRestantes = 365 * añosRestante;
        let horasRestantes = 24 * diasRestantes;
        let minRestantes = 60 * horasRestantes;
        let secRestantes = 60 * minRestantes;

        alert("Te quedan para cumplir 100 años: \n " + diasRestantes + "dias, \n"+ horasRestantes + " horas, \n" + minRestantes + " minutos,\n" + secRestantes + " segundos.");


    </script>
</body>
