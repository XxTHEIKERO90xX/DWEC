<body>
    <script>
        let num1 = parseFloat(prompt("Escriba un numero 1: "));
        let num2 = parseFloat(prompt("Escriba el numero 2: "));
        let num3 = parseFloat(prompt("Escriba el numero 3: "));
        let media = parseFloat((num1 + num2 + num3) / 3);
        alert("La media aritmética de los números: " + num1 + ", " + num2 + " y " + num3 + " es: " + media);
    </script>
