<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let añoActual = parseInt(prompt("Escriba el año actual: "));
        let añoNacimiento = parseInt(prompt("Escriba el año que nacistes: "));
        let edad = añoActual - añoNacimiento;
        alert("Estamos en el año " + añoActual + " por lo que si usted nació en " + añoNacimiento + " finaliza el año con " + edad + " años de edad.");
    </script>
    
</body>
</html>
